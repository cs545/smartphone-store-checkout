<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CS 545 Checkout</title>
	</head>

	<body>
		<h2>Login/Register (optional)</h2>
		<h3>Login</h3>
		<form>
			<label for="existing_username">Username</label>
			<input type="text" name="existing_username" placeholder="" required="" maxlength="50" />

			<label for="existing_password">Password</label>
			<input type="password" name="existing_password" placeholder="" required="" maxlength="50" />
		</form>
		<h3>New User</h3>
		<form>
			<label for="new_username">Username</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_password">Password</label>
			<input type="password" name="new_password" placeholder="" required="" maxlength="50" />

			<label for="confirm_new_password">Confirm Password</label>
			<input type="password" name="confirm_new_password" placeholder="" required="" maxlength="50" />
		</form>
		<h2>Payment</h2>
		<form>
			<label for="first_name">First Name</label>
			<input type="text" name="first_name" placeholder="" required="" maxlength="50" />

			<label for="last_name">Last Name</label>
			<input type="text" name="last_name" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 1</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 2</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 3</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Telephone Number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<h3>Payment method</h3>
			<label for="trans_type">Credit card</label>
			<input type="radio" name="trans_type" value="credit_card">
			
			<label for="trans_type">Direct withdraw</label>
			<input type="radio" name="trans_type" value="direct withdrawl">

			<h4>Credit card</h4>

			<label for="new_username">credit card number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Expiration date</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">type of card</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">CSV</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<h4>Direct Withdraw</h4>
			<label for="new_username">Bank account number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Routing number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Bank phone number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />
		</form>

		<h2>Shipping</h2>
		<form>
			<label for="same_address">Same as billing address</label>
			<input type="checkbox" />

			<label for="shipment_name">Recipient name</label>
			<input type="text" name="first_name" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 1</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 2</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Address Line 3</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />

			<label for="new_username">Telephone Number</label>
			<input type="text" name="new_username" placeholder="" required="" maxlength="50" />
		</form>
	</body>
</html>
